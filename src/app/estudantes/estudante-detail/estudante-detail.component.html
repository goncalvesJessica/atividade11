<div *ngIf="estudante">
    <h3>{{estudante.nome}}</h3>
    <label class="form-label" for="estudante-nome">Nome: </label>
    <input id="estudante-nome" class="form-control" [(ngModel)]="estudante.nome" placeholder="nome">

    <label class="form-label" for="estudante-matricula">Matrícula: </label>
    <input id="estudante-matricula" class="form-control" [(ngModel)]="estudante.matricula" placeholder="Matricula">

    <label class="form-label" for="estudante-materia">Matéria: </label>
    <input id="estudante-materia" class="form-control" [(ngModel)]="estudante.materia" placeholder="matéria">

    <label class="form-label" for="estudante-nota">Nota: </label>
    <input id="estudante-nota" class="form-control" [(ngModel)]="estudante.nota" placeholder="nota">

    <label class="form-label" for="estudante-semestre">Semestre: </label>
    <input id="estudante-semestre" class="form-control" [(ngModel)]="estudante.semestre" placeholder="semestre">
</div>
